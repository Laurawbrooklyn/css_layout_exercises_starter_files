<!DOCTYPE html>
<html>
<head>
	<meta name="description" content="AnalogSea signup page">
	<title>AnalogSea Signup</title>
	<link rel="stylesheet" type="text/css" href="analogsea.css">
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto">
</head>
<body>
	<div class="header">
		<img class="logo" src="analogsea-logo.png" alt="AnalogSea logo">
	</div>
	<div class="box">
	 	<form class="signup" action="/signup/" method='post'>
      		<h1>Sign up</h1>
      		<label for="email">Email</label><br>
      			<input placeholder="foo@bar.com" name="email"type="email"><br>
      		<label for"password">Password</label><br>
      			<input placeholder="1234passw0rd" name="password type="psw"><br>
      		<button type="submit">Sign up</button><br>
  
			<p>
				<a href="/forgot-password/new">Forgot password?</a>
			</p>
		</form>
	</div>
	<div class="login">
		Already have an account? <a href="/login">Log In</a></div>
</body>
</html>
